name: CI Pipeline

on:
  push:
    branches: [main, feature/login-form]
  pull_request:
    branches: [main, feature/login-form]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Run tests
      run: echo "Running dummy test - Success!"